<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>TIC TAC TOE : Can you win our AI?</h1>
    </header>

    <div class="game">
        <div class="player-section">
            <div class="player-choice">
                <select name="level" id="level">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <div class="weapon">
                    <p>Choose you weapon: </p>
                    <div class="choices">
                        <button id="x">X</button>
                        <button id="o">O</button>
                    </div>
                </div>
            </div>

            <button id="start-restart">Start</button>
        </div>

        <div class="game-board" id="game-board"></div>
                <!-- <button id="button-0">X</button>
                <button id="button-1">X</button>
                <button id="button-2">X</button>
                <button id="button-3">X</button>
                <button id="button-4">X</button>
                <button id="button-5">X</button>
                <button id="button-6">X</button>
                <button id="button-7">X</button>
                <button id="button-8">X</button> -->
        
        <h1 id="announce-winner">the winner</h1>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
